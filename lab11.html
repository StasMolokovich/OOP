<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 11 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/* Подсчитать количество слов во введенной строке, найти длину максимального
слова, минимального слова и среднюю длину слов. Предусмотреть возможность
присутствия в тексте нескольких пробелов и знаков препинания.*/
        let str = prompt('Введите строку');
    str = str.replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ");
    let str1 = str.split(' ');
    let count = 0;
    let min = 999;
    let max = 0;
    let y = [];
     for(i in str1){
         y.push(str1[i].length);
        }
    for(i in y) {
         if(y[i]>max){
             max = y[i];
         }
         if(y[i]<min){
             min = y[i];
         }
         count = count +y[i];
        }
        var avg = count/str1.length;
    alert("Длина строки состоит из " + (str1.length) + " слов" + "\nСамое длинное слово содержит " + max + " букв" + "\nСамое короткое слово содержит " + min +" букв" + "\nСредняя длина " + avg.toFixed(1) + "слов");
    </script>
</body>
</html>
