<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 6 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*Вычислить значение сопротивления участка цепи по введенным напряжению и
току на данном участке.*/
    let V = prompt("Введите значение напряжения (U)");
    let A = prompt("Введите значение сила тока (I)");
    let O = V / A;
    alert("Сопротивление участка цепи (R) = " + O + " Ом");
    </script>
</body>
</html>
