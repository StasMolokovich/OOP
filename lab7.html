<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 7 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*Определить эквивалентное сопротивление двух последовательно и параллельно
соединенных проводников с сопротивлениями R1 и R2*/
    let r1 = parseInt(prompt("Введите значение R1:"));
    let r2 = parseInt(prompt("Введите значение R2:"));
    let rp1 = (r1 + r2);
    var rp2 = ((r1 * r2) / (rp1));
    alert("Эквивалентное сопротивление двух последовательно соединенных проводников: " + rp1 + " Ом");
    alert("Эквивалентное сопротивление двух параллельно соединенных проводников: " + rp2 + " Ом");
    </script>
</body>
</html>
