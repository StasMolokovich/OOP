<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 16 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*. Напишите программу, в которой по известной начальной скорости V0 и времени
полета тела t определяется угол, под которым тело брошено по отношению к
горизонту.*/
    var V0 = prompt("Введите начальную скорость тела Vo:");
        var t = prompt("Введите время полёта тела t:");
        var g = 9.8;
        alert("угол, под которым тело брошено по отношению к горизонту равен: " + (Math.asin((g * t) / (2 * V0)).toFixed(2)) + " градусов");    
    </script>
</body>
</html>
