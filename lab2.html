<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 2 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*Известна масса трех гантелей. Найти сумму масс гантелей, выделить самую
тяжелую и самую легкую.*/
    let a = parseInt(prompt("Введите массу 1й гантели"));
    let b = parseInt(prompt("Введите массу 2й гантели"));
    let c = parseInt(prompt("Введите массу 3й гантели"));
    let sum = a + b + c;
    alert("Сумма масс всех гантелей: " + sum);
	if (a==c && a==b) {
        alert("Все гантели весят одинаково!");
    }
	else if (a==b && c>a) {
        alert("Гантели №1 и №2 самые легкие и весят одинаково!");
    }
	else if (a==b && c<a) {
        alert("Гантели №1 и №2 самые тяжелые и весят одинаково!");
    }
	else if (a==c && b>a) {
        alert("Гантели №1 и №3 самые легкие и весят одинаково!");
    }
	else if (a==c && b<a) {
        alert("Гантели №1 и №3 самые тяжелые и весят одинаково!");
    }
	else if (c==b && a<c) {
        alert("Гантели №2 и №3 самые легкие и весят одинаково!");
    }
	else if (c==b && a>c) {
        alert("Гантели №2 и №3 самые тяжелые и весят одинаково!");
    }
    if(a > b && a > c) {
        alert("Гантеля №1 самая тяжелая!");
    }
    else if (b > a && b > c) {
        alert("Гантеля №2 самая тяжелая!");
    }
    else if (c > b && c > a) {
        alert("Гантеля №3 самая тяжелая!");
    }
    if(a < b && a < c) {
        alert("Гантеля №1 самая легкая!");
    }
    else if (b < a && b < c) {
        alert("Гантеля №2 самая легкая!");
    }
    else if (c < b && c < a) {
        alert("Гантеля №3 самая легкая!");
    }
	
    </script>
</body>
</html>
