<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 15 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*. Вывести значения функции Y = 4 * SIN (T) - 0.5 * SIN (T) на промежутке [0.1, 0.8],
с шагом 0.05.*/
    for (var i = 0.1; i < 0.8; i += 0.05) {
        alert("Ответ: " + (4 * Math.sin(i).toFixed(5) - 0.5 * Math.sin(i)).toFixed(5));
        }
    </script>
</body>
</html>
