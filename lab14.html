<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Задание номер 14 по JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
	/*Задана точка с координатами X,Y. Определить, относится ли она кругу с центром C
(Xc, Yc) и радиусом R*/
    let x = prompt("Введите координату точки x:");
    let y = prompt("Введите координату точки y:");
    let xc = prompt("Введите координату центра круга по Xc:");
    let yc = prompt("Введите координату центра круга по Yc:");
    let r = prompt("Введите радиус круга R:");
    if((x - xc) * (x - xc) + (y - yc) * (y - yc) <= r * r) {
        alert("точка с координатами x=" +x+ " и y=" +y+ " относится к заданному кругу!");
    }
    alert("точка с координатами x=" +x+ " и y=" +y+ " не относится к заданному кругу!");    
    </script>
</body>
</html>
